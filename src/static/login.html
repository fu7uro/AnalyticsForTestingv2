<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuro Analytics Dashboard - Agent Login</title>
    <meta name="description" content="Secure agent portal for Futuro Analytics Dashboard">
    <meta name="theme-color" content="#8B5CF6">
    <link rel="icon" type="image/png" href="https://ik.imagekit.io/futuro2025/Futuro%20Favicon%20PNG%20file.png?updatedAt=1753154675049">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #000000 0%, #0A0A0A 50%, #1A1A1A 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #8B5CF6;
            border-radius: 50%;
            animation: float 8s linear infinite;
            box-shadow: 0 0 6px #8B5CF6;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 10px #8B5CF6, 0 0 20px #8B5CF6, 0 0 30px #8B5CF6;
            }
            50% {
                text-shadow: 0 0 20px #8B5CF6, 0 0 30px #8B5CF6, 0 0 40px #8B5CF6, 0 0 50px #EC4899;
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(139, 92, 246, 0.3);
            box-shadow: 0 0 40px rgba(139, 92, 246, 0.2);
            position: relative;
        }
        
        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #8B5CF6, transparent);
            animation: pulse 2s ease-in-out infinite;
        }
        
        .dashboard-title {
            background: linear-gradient(135deg, #8B5CF6 0%, #EC4899 50%, #8B5CF6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 3s ease-in-out infinite;
            font-weight: 800;
            letter-spacing: -0.025em;
        }
        
        .input-field {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(139, 92, 246, 0.3);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
        }
        
        .input-field:focus {
            border-color: #8B5CF6;
            box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.2), 0 0 20px rgba(139, 92, 246, 0.1);
            outline: none;
            background: rgba(255, 255, 255, 0.08);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #8B5CF6 0%, #EC4899 100%);
            border: none;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn-primary:hover::before {
            left: 100%;
        }
        
        .btn-primary:hover {
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.5);
            transform: translateY(-2px);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .loading-spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 2px solid #8B5CF6;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            background: linear-gradient(135deg, #10B981, #059669);
        }
        
        .notification.error {
            background: linear-gradient(135deg, #EF4444, #DC2626);
        }
        
        @media (max-width: 640px) {
            .glass-card {
                margin: 1rem;
                padding: 2rem 1.5rem;
            }
            
            .dashboard-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center relative">
    <!-- Animated Particles -->
    <div class="particles" id="particles"></div>
    
    <!-- Main Content -->
    <div class="relative z-10 w-full max-w-md mx-auto">
        <!-- Login Card -->
        <div class="glass-card rounded-2xl p-8 mx-4 relative">
            <!-- Dashboard Title -->
            <div class="text-center mb-4">
                <h1 class="dashboard-title text-2xl md:text-3xl font-bold">
                    Futuro Analytics Dashboard
                </h1>
            </div>
            
            <!-- Logo -->
            <div class="text-center mb-8">
                <div class="logo-container inline-block">
                    <img src="https://ik.imagekit.io/futuro2025/Futuro%20PNG%20logo.png?updatedAt=1745564371467" 
                         alt="Futuro Corp Logo" 
                         class="h-16 mx-auto">
                </div>
            </div>
            
            <!-- Agent Access Subtitle -->
            <div class="text-center mb-6">
                <p class="text-gray-400 text-sm font-medium">
                    <i class="fas fa-user-tie mr-2 text-purple-400"></i>
                    Secure Agent Access Portal
                </p>
            </div>
            
            <!-- Login Form -->
            <form id="loginForm" class="space-y-6">
                <!-- Agent ID Field -->
                <div class="input-container">
                    <label for="agentId" class="block text-sm font-medium text-gray-300 mb-2">
                        <i class="fas fa-id-badge mr-2 text-purple-400"></i>
                        Agent ID
                    </label>
                    <div class="relative">
                        <input type="text" 
                               id="agentId" 
                               name="agentId" 
                               required
                               class="input-field w-full px-4 py-3 pr-12 rounded-lg text-white placeholder-gray-400"
                               placeholder="Enter your Agent ID"
                               autocomplete="username">
                        <i class="fas fa-user-circle absolute right-3 top-3.5 text-gray-400"></i>
                    </div>
                </div>
                
                <!-- Password Field -->
                <div class="input-container">
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">
                        <i class="fas fa-lock mr-2 text-purple-400"></i>
                        Password
                    </label>
                    <div class="relative">
                        <input type="password" 
                               id="password" 
                               name="password" 
                               required
                               class="input-field w-full px-4 py-3 pr-12 rounded-lg text-white placeholder-gray-400"
                               placeholder="Enter your password"
                               autocomplete="current-password">
                        <button type="button" 
                                id="togglePassword"
                                class="absolute right-3 top-3.5 text-gray-400 hover:text-purple-400 transition-colors duration-300">
                            <i class="fas fa-eye" id="eyeIcon"></i>
                        </button>
                    </div>
                </div>
                
                <!-- Login Button -->
                <button type="submit" 
                        id="loginBtn"
                        class="btn-primary w-full py-3 rounded-lg text-white font-semibold relative overflow-hidden">
                    <span class="relative z-10" id="loginBtnText">
                        <i class="fas fa-sign-in-alt mr-2"></i>
                        Access Dashboard
                    </span>
                </button>
            </form>
            
            <!-- Status Indicator -->
            <div class="mt-6 text-center">
                <div class="flex items-center justify-center space-x-2 text-xs text-gray-500">
                    <div class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>
                    <span>System Status: Online</span>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="text-center mt-6">
            <p class="text-gray-500 text-xs">
                Â© 2024 Futuro Corp. Secure Analytics Platform
            </p>
        </div>
    </div>
    
    <script>
        // Create animated particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = window.innerWidth < 768 ? 30 : 50;
            
            // Clear existing particles
            particlesContainer.innerHTML = '';
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        // Password visibility toggle
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                eyeIcon.className = 'fas fa-eye';
            }
        });
        
        // Show notification
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'} mr-2"></i>
                ${message}
            `;
            document.body.appendChild(notification);
            
            setTimeout(() => notification.classList.add('show'), 100);
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => document.body.removeChild(notification), 300);
            }, 3000);
        }
        
        // Form validation and submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const agentId = document.getElementById('agentId').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const loginBtnText = document.getElementById('loginBtnText');
            
            // Basic validation
            if (!agentId || !password) {
                showNotification('Please fill in all fields', 'error');
                return;
            }
            
            if (agentId.length < 3) {
                showNotification('Agent ID must be at least 3 characters', 'error');
                return;
            }
            
            // Add loading state
            loginBtn.disabled = true;
            loginBtnText.innerHTML = '<div class="loading-spinner mr-2"></div>Authenticating...';
            
            // Submit to backend for authentication
            fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    agent_id: agentId,
                    password: password
                })
            })
            .then(response => response.json())
            .then(data => {
                loginBtn.disabled = false;
                loginBtnText.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>Access Dashboard';
                
                if (data.success) {
                    showNotification('Authentication successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1500);
                } else {
                    showNotification(data.message || 'Authentication failed', 'error');
                }
            })
            .catch(error => {
                loginBtn.disabled = false;
                loginBtnText.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>Access Dashboard';
                showNotification('Connection error. Please try again.', 'error');
                console.error('Login error:', error);
            });
        });
        
        // Initialize particles
        createParticles();
        
        // Recreate particles on resize
        window.addEventListener('resize', createParticles);
    </script>
</body>
</html>
